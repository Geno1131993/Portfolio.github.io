<!--
    Danielle Smith
    index.html -- "Home Page" for Portfolio, contains links to other pages
    Has three (3) associated stylesheets:
        style.css -- Controls page colors, images, and fonts
        float.css -- Manipulates layout
        buttons.css -- Manipulates buttons
    Stylesheets are located in the "index" folder, inside the "assets" folder
-->


<!DOCTYPE html>

<html lang = "en-us">
    
    <link rel = "stylesheet" type = "text/css" href = "assets/css/index/float.css">
    
    <link rel = "stylesheet" type = "text/css" href = "assets/css/index/style.css">

    <link rel = "stylesheet" type = "text/css" href = "assets/css/index/buttons.css">


    <head>
        <title>
        Portfolio -- Home
        </title>
    </head>


    <body>

        <div id = "header">
            <h1 class = "left">Danielle Smith</h1>


            <!--
                 Button link leading to contact info
            -->
            <div id = "contact" class = "right button">
                <strong>Contact</strong> <br>
            </div>

        
             
            <!--
                Button link leading to portfolio page
             -->
            <div id = "portfolio" class = "right button">
                <strong>Portfolio</strong> <br>
            </div>



            <!--
                Button link leading to profile page -- background/bio
            -->
            <div id = "profile" class = "right button">
                <strong>Profile</strong> <br>
             </div>
        

            </div>


        
        <div id = "boxes" class = "container">

            <div class = "row">
                <div id = "contactBox" class = "col-md-4 left box">
                    <h2 class = "left boxHeader">
                        Contact
                    </h2>


                    <p id = "contactText" class = "text left">
                        This is the contact box.
                    </p>
                </div>

                <div id = "portfolioBox" class = "col-md-4 left box">
                    <h3 class = "left boxHeader">
                        Portfolio
                    </h3>
                    <div>
                        <p id = "portfolioText" class = "text left">
                            This is the portfolio box.
                        </p>
                    </div>
                </div>


                <div id = "profileBox" class = "col-md-4 left box">
                    <h4 class = "left boxHeader">
                        Profile
                    </h4>

                    <p id = "profileText" class = "text left">
                        This is the profile box.
                    </p>
                </div>
            </div>


        </div>
       






    </body>


</html>
